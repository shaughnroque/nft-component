<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="main-container">

    <div class="card-container">

        <div class="card-content">
          
          <div class="image-content">
              <img src="images/image-equilibrium.jpg" alt="" srcset="" class="main-image" >
              <div class="overlay">
                <img src="images/icon-view.svg" alt="" srcset="">
              </div>
          </div>

          <div class="card-text">
            <h1 class="card-title">Equilibrium #3429</h1>
            <p class="card-info">Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="card-crypto">
            
            <p class="crypto-info">
              <span class="eth-icon"></span>
              0.041 ETH</p>
            <p class="crypto-time">
              <span class="clock-icon"></span>
              3 days left</p>
          </div>

          <hr class="card-line">

          <div class="avatar">
              <img src="images/image-avatar.png" alt="" srcset="" class="avatar-image">
            <p class="avatar-text"><span class="avatar-text-blue">Creation 0f</span> <span class="avatar-text-white">Jules Wyvern</span></p>
          </div>

        </div>

    </div>

  </section>




  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>
</html>
